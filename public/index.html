<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>WebXR Furniture</title>

    <!-- ✅ Styling for Buttons and iFrames -->
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
      }
      .navbar {
        padding: 10px;
      }
      .button-image {
        width: 60px;
        margin: 5px;
      }
      .button-group {
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        background-color: #1e90ff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
      }
      iframe {
        width: 100vw;
        height: 90vh;
        border: none;
        display: none;
      }
      iframe.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- 🎨 Your VR Toolbar -->
    <canvas id="canvas"></canvas>
    <div class="navbar">
      <img class="button-image" id="item0" src="/armchair.png" />
      <img class="button-image" id="item1" src="/lounger.png" />
      <img class="button-image" id="item2" src="/marble-coffeetable.png" />
      <img class="button-image" id="item3" src="/walnut-coffeetable.png" />
      <img class="button-image" id="item4" src="/chair-with-gold.png" />
      <img class="button-image" id="item5" src="/nesting-tables.png" />
      <img class="button-image" id="item6" src="/plant_decor.png" />
      <img class="button-image" id="item7" src="/standing_lamp.png" />
      <img class="button-image" id="item8" src="/little_bookcase.png" />
      <img class="button-image" id="item9" src="/dining_set.png" />
    </div>

    <!-- 🔘 Toggle Buttons -->
    <div class="button-group">
      <button onclick="showIframe(1)">Show VR Project 1</button>
      <button onclick="showIframe(2)">Show VR Project 2</button>
    </div>

    <!-- 🌐 Two Iframes -->
    <iframe id="iframe1" src="https://first-project.netlify.app" class="active"></iframe>
    <iframe id="iframe2" src="https://second-project.netlify.app"></iframe>

    <!-- 🧠 JavaScript to toggle -->
    <script>
      function showIframe(n) {
        document.getElementById("iframe1").classList.remove("active");
        document.getElementById("iframe2").classList.remove("active");

        if (n === 1) {
          document.getElementById("iframe1").classList.add("active");
        } else {
          document.getElementById("iframe2").classList.add("active");
        }
      }
    </script>
  </body>
</html>
